<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        /* Add a black background color to the top navigation */
        .topnav {
            background-color: rgb(206, 204, 204);
            overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
            background-color: #bbc3bc;
            color: white;
        }
    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Website of Maliyadeva College</title>

    <h1 style="font-family:Poppins, sans-serif; text-align: center;">Official Website of Maliyadeva College</h1>
    <a style="font-family:Poppins, sans-serif; text-align: center;" href="/media">Media</a>
    <div class="topnav">
        <a class="active" href="\media">Media</a>
    </div>

</head>

</html>
